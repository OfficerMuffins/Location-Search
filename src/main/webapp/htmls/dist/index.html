<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - ES6 Login / Sign Up Form â†’ 001</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'><link rel="stylesheet" href="../css/style.css">

<body>
<!-- partial:index.partial.html -->
<div class="app">
	<button class="login">
		<i class="fa fa-lock"></i>
		Login
	</button>
	<button for="signup" class="signup">
		<i class="fa fa-user-plus"></i>
		Signup
	</button>
	
	<form class="login-form hide">
		<h2>Login</h2>
		<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
			 viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
			<circle class="circle" cx="25" cy="25" r="25"/>
			<polygon class="mountains" points="34.1,25 27.7,13.9 21.3,25 19.2,28.7 16.5,24 13,30 9.5,36.1 14.9,36.1 16.5,36.1 23.5,36.1 27.7,36.1 40.5,36.1"/>
		</svg>
		<input type="text" placeholder="email address" id="username">
		<input type="password" placeholder="password" id="password">
		<button class="button" id="Login2">Login</button>
		<p>Forgot your password?</p>
	</form>
	
	<form class="signup-form hide">
		<h2>Sign Up</h2>
		<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
			 viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
			<circle class="circle" cx="25" cy="25" r="25"/>
			<polygon class="mountains" points="34.1,25 27.7,13.9 21.3,25 19.2,28.7 16.5,24 13,30 9.5,36.1 14.9,36.1 16.5,36.1 23.5,36.1 27.7,36.1 40.5,36.1"/>
		</svg>
		<input type="text" placeholder="first name" class="half">
		<input type="text" placeholder="last name" class="half">
		<input type="text" placeholder="email address">
		<input type="password" placeholder="password">
		<button class="button">Create Account</button>
		<p>Already a Member?</p>
	</form>
</div>
<!-- partial -->
